server: 
  host: "localhost"
  port: "6969"

resources:
  - name: Google
    endpoint: /goo
    destination_url: "https://google.com"
    rate_limits:
      GET:
        strategy: LEAKY-BUCKET
        capacity: 100
        rate: 10M/s
    
  - name: Facebook
    endpoint: /face
    destination_url: "https://facebook.com"
    rate_limits:
      GET:
        strategy: SLIDING-WINDOW-LOG
        rate: 10K/s